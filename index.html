<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="text-white">Generate a</span>
                <br>
                <span class="text-green">random password</span>
            </h1>
            <h2 class="text-grey">Never use an insecure password again.</h2>
        </header>
        <main>
            <button class="generate-btn" id="generate-btn">
                <div class="logo-wrap">
                    <img src="icons/lightning.png" alt="">
                </div>
                <span class="generate-text">Generate passwords</span>
            </button>
            <hr>
            <div class="input-wrapper">
                <input type="text" placeholder="..." class="input-password left" value="">
                <input type="text" placeholder="..." class="input-password" value="">
                <input type="text" placeholder="..." class="input-password left bottom" value="">
                <input type="text" placeholder="..." class="input-password bottom" value="">
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
